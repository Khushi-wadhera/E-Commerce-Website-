<script>
    // Toggle Virtual Assistant
const assistantToggle = document.getElementById("assistant-toggle");
const virtualAssistant = document.getElementById("virtual-assistant");
const closeBtn = document.getElementById("close-btn");

assistantToggle.addEventListener("click", () => {
  virtualAssistant.style.display = "flex";
  assistantToggle.style.display = "none";
});

closeBtn.addEventListener("click", () => {
  virtualAssistant.style.display = "none";
  assistantToggle.style.display = "block";
});

// Chat Functionality
const sendBtn = document.getElementById("send-btn");
const userMessageInput = document.getElementById("user-message");
const messagesContainer = document.getElementById("messages");

sendBtn.addEventListener("click", handleUserMessage);
userMessageInput.addEventListener("keypress", (event) => {
  if (event.key === "Enter") handleUserMessage();
});

function handleUserMessage() {
  const userMessage = userMessageInput.value.trim();
  if (!userMessage) return;

  addMessage("user", userMessage);
  userMessageInput.value = "";

  // Mock AI response
  setTimeout(() => {
    const response = getAssistantResponse(userMessage);
    addMessage("assistant", response);
  }, 1000);
}

function addMessage(sender, text) {
  const messageDiv = document.createElement("div");
  messageDiv.className = `message ${sender}`;
  messageDiv.textContent = text;
  messagesContainer.appendChild(messageDiv);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function getAssistantResponse(userMessage) {
  // Basic responses; replace with API integration or advanced logic
  if (userMessage.toLowerCase().includes("hello")) return "Hi! How can I assist you today?";
  if (userMessage.toLowerCase().includes("price")) return "Can you specify which product you're referring to?";
  return "I'm here to help! Could you please provide more details?";
}

</script>
